name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    env:
      PG_PASSWORD: postgres
      PG_USER: postgres
      PG_DB: test_db
      DB_HOST: 127.0.0.1
      SECRET_KEY: testing
      # Allows successful import of debug toolbar
      DJANGO_SETTINGS_MODULE: redbuttegarden.settings.local

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:16.3
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    defaults:
      run:
        working-directory: redbuttegarden

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install django-debug-toolbar
    - name: Run migrations
      run: python manage.py migrate
    - name: Test
      run: pytest
      env:
        AUTOMATE_URL: "https://webhook.site/81f38a00-d6a3-4aa6-87f8-1d84dbe054d9"
        DJANGO_SETTINGS_MODULE: redbuttegarden.settings.testing
