{% load wagtailcore_tags %}

<div id="{{ block.id }}" class="accordion my-3">
    {% for list_item in value.list_items %}
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#{{ block.id }}-{{ forloop.counter }}" aria-expanded="false"
                        aria-controls="{{ block.id }}-{{ forloop.counter }}">
                    {{ list_item.title_question }}
                </button>
            </h2>
            <div id="{{ block.id }}-{{ forloop.counter }}" class="accordion-collapse collapse"
                 data-bs-parent="#{{ block.id }}">
                <div class="accordion-body">
                    {% include_block list_item.text %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
