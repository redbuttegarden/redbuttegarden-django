{% load wagtailimages_tags %}

<div id="sponsor-list" class="row text-center">
    {% for sponsor in value.list_items %}
    <div class="info-table-card">
        <h3>{{  sponsor.sponsor_title }}</h3>
        <a href="{{ sponsor.sponsor_url }}" class="responsive">
            {% image sponsor.sponsor_logo original %}
        </a>
    </div>
    {% endfor %}
</div>
