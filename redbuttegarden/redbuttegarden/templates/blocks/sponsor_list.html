{% load wagtailimages_tags %}

<div id="sponsor-list" class="d-flex flex-wrap justify-content-center text-center">
    {% for sponsor in value.list_items %}
    <div class="info-table-card">
        <div class="fs-3 fw-bold">{{  sponsor.sponsor_title }}</div>
        <a href="{{ sponsor.sponsor_url }}" class="img-fluid">
            {% image sponsor.sponsor_logo original %}
        </a>
    </div>
    {% endfor %}
</div>
