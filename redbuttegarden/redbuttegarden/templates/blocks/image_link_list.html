{% load wagtailimages_tags %}

<div id="image-link-list-{{ id }}" class="container-fluid d-flex flex-wrap justify-content-evenly">
    {% for image_item in value.list_items %}
        <div class="p-1 mb-3">
            <a href="{{ image_item.url }}" title="{% firstof image_item.url_title image_item.title %}">
                <div class="img-link hover">
                    {% image image_item.image original %}
                    {% if image_item.title %}
                        <div class="eventinfo">
                            <div class="eventname">{{ image_item.title }}</div>
                        </div>
                    {% endif %}
                </div>
            </a>
        </div>
    {% endfor %}
</div>
