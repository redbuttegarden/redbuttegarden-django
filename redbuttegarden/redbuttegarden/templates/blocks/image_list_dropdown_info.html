{% load wagtailcore_tags wagtailimages_tags %}

<div class="row">
    {% for list_item in value.list_items %}
        <div class="col-12 col-sm-4 my-3">
            <div class="eventwrapsmall hover" data-target="#{{ id }}-{{ forloop.counter }}" data-bs-toggle="collapse"
                 href="#{{ id }}-{{ forloop.counter }}" aria-expanded="false" aria-controls="{{ id }}-{{ forloop.counter }}">
                <img class="img-rounded image-list-dropdown img-fluid" src="{{ list_item.image.file.url }}" alt="{{ list_item.image.alt }}">
                <div class="eventinfo">
                    <div class="eventname">{{ list_item.title|truncatewords:7 }}</div>
                </div>
            </div>
            <div id="{{ id }}-{{ forloop.counter }}" class="panel-border collapse" aria-expanded="false">
                <div class="tan-bg">
                    <div class="row">
                        <h4 class="green">{{ list_item.title }}</h4>
                        {% include_block list_item.text %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
