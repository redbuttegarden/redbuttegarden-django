{% load wagtailcore_tags wagtailimages_tags %}

<div class="container-fluid d-flex flex-wrap justify-content-evenly">
    {% for list_item in value.list_items %}
        <a class="flex-fill m-1 m-sm-3" href="{{ list_item.url }}">
            <div class="volbutton hover {{ list_item.color }} p-2">
                {{ list_item.text }}
            </div>
        </a>
    {% endfor %}
</div>
