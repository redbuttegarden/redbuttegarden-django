<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card card-rbg mb-4">
        <div class="card-body">
          <h1 class="h4 mb-1" style="color:var(--rbg-dark-blue)">{{ cfg.page_header_text|default:'Find the best membership for you' }}</h1>
        </div>
      </div>

      <div class="card card-rbg mb-4">
        <div class="card-body">
          <form method="post" action="{% url 'members:membership_suggest' %}" hx-post="{% url 'members:membership_suggest' %}" hx-target="#suggestions" hx-swap="innerHTML">
            {% csrf_token %}

            <div class="mb-4">
              <h2 class="h6">{{ cfg.widget_header_text|default:'Your needs' }}</h2>
              <div class="row g-3 align-items-end">
                <div class="col-md-4">
                  <div class="d-flex align-items-center gap-2">
                    <label class="form-label mb-0" for="{{ form.cardholders.id_for_label }}">{{ form.cardholders.label }}</label>

                    <span class="help-hover" role="button" tabindex="0" aria-label="Help for {{ form.cardholders.label }}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="{{ cfg.cardholder_help_hover|default:'' }}">?</span>
                  </div>

                  {{ form.cardholders }}
                </div>

                <div class="col-md-4">
                  <div class="d-flex align-items-center gap-2">
                    <label class="form-label mb-0" for="{{ form.admissions.id_for_label }}">{{ form.admissions.label }}</label>

                    <span class="help-hover" role="button" tabindex="0" aria-label="Help for {{ form.admissions.label }}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="{{ cfg.admissions_help_hover|default:'' }}">?</span>
                  </div>

                  {{ form.admissions }}
                </div>

                <div class="col-md-4">
                  <div class="d-flex align-items-center gap-2">
                    <label class="form-label mb-0" for="{{ form.member_tickets.id_for_label }}">{{ form.member_tickets.label }}</label>

                    <span class="help-hover" role="button" tabindex="0" aria-label="Help for {{ form.member_tickets.label }}" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="{{ cfg.member_tickets_help_hover|default:'' }}">?</span>
                  </div>

                  {{ form.member_tickets }}
                </div>
              </div>
            </div>

            <div id="presale-error" class="alert alert-danger mt-3" role="alert" hidden></div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-rbg-primary"><i class="bi bi-search me-2"></i>Find best match</button>
            </div>
          </form>
        </div>
      </div>

      <!-- results container updated by HTMX -->
      <div id="suggestions" class="mt-4" aria-live="polite">
        <div class="card card-rbg">
          <div class="card-body">
            <p class="text-muted mb-0">
              Enter values and click <strong>Find best match</strong>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
