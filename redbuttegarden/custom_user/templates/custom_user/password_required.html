{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Required</title>

    <link rel="stylesheet" href="{% static 'redbuttegarden/css/login.css' %}" type="text/css">
</head>
<body>
<div class="center">
    <a href="/">
        <img src="{% static 'redbuttegarden/img/rbg-logo-new.png' %}" alt="">
    </a>
    <h1>Password Required</h1>

    <form action="{{ action_url }}" method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="txt-field">
            {{ form.password.errors }}
            {{ form.password }}
            <span></span>
            <label for="{{ form.password.id_for_label }}">Password</label>
        </div>
        {% for field in form.hidden_fields %}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Continue">
    </form>
</div>
</body>
</html>
