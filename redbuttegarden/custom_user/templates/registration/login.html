{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'redbuttegarden/css/login.css' %}" type="text/css">
</head>
<body>
    <div class="center">
        <a href="/">
            <img src="{% static 'redbuttegarden/img/rbg-logo-new.png' %}" alt="">
        </a>
        <h1>Login</h1>

        <form action="{% url 'custom-user:login' %}" method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <div class="txt-field">
                {{ form.username.errors }}
                {{ form.username }}
                <span></span>
                <label for="{{ form.username.id_for_label }}">Username</label>
            </div>
            <div class="txt-field">
                {{ form.password.errors }}
                {{ form.password }}
                <span></span>
                <label for="{{ form.password.id_for_label }}">Password</label>
            </div>
            <div class="pass"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
