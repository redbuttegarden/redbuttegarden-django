{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>

    <link rel="stylesheet" href="{% static 'redbuttegarden/css/login.css' %}" type="text/css">
</head>
<body>
    <div class="center">
        <a href="/">
            <img src="{% static 'redbuttegarden/img/rbg-logo-new.png' %}" alt="">
        </a>
        <h1>{% translate 'Reset Password' %}</h1>

        <p>{% translate 'Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.' %}</p>

        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <div class="txt-field">
                {{ form.email.errors }}
                {{ form.email }}
                <span></span>
                <label for="{{ form.email.id_for_label }}">{% translate 'Email' %}</label>
            </div>
            <input type="submit" value="{% translate 'Reset my password' %}">
        </form>
    </div>
</body>
</html>
